apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.hiya.jacoco-android'

jacoco {
    toolVersion = "0.8.6"
}

tasks.withType(Test) {
    jacoco.includeNoLocationClasses = true
    jacoco.excludes = ['jdk.internal.*']  // Fix error when running tests. See https://stackoverflow.com/questions/68065743/cannot-run-gradle-test-tasks-because-of-java-lang-noclassdeffounderror-jdk-inte
}

def acraVersion = '5.9.3'

android {
    compileSdkVersion 31
    // buildToolsVersion '29.0.3' is no longer needed since Android Gradle plugin 3.1.0.
    // It automatically uses the minimum compatible (to gradle plugin) version.
    // See https://developer.android.com/studio/releases/gradle-plugin
    defaultConfig {
        applicationId 'ryey.easer'
        minSdkVersion 16
        multiDexEnabled true
        targetSdkVersion 30
        versionCode 128
        versionName "0.8.2.3"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "dev"
    productFlavors {
        stable {
            dimension 'dev'
        }
        beta {
            dimension 'dev'
            applicationIdSuffix ".beta"
            versionCode 129001
            versionName "0.8.3-beta"
            proguardFile 'proguard-rules-debug.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation', 'ExtraTranslation'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules-guava.pro',
                    'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    buildFeatures.dataBinding true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':plugin')
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "ch.acra:acra-core:$acraVersion"
    implementation "ch.acra:acra-dialog:$acraVersion"
    implementation "ch.acra:acra-mail:$acraVersion"
    implementation 'com.github.AppIntro:AppIntro:6.2.0'
    implementation 'com.github.daniel-stoneuk:material-about-library:3.1.2'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'com.google.guava:guava:28.1-android'
    implementation 'com.orhanobut:logger:2.2.0'
    implementation 'com.zeugmasolutions.localehelper:locale-helper-android:1.0.2'
    implementation 'de.blox:graphview:0.6.1'
    implementation 'org.apmem.tools:layouts:1.10@aar'
    implementation 'se.emilsjolander:stickylistheaders:2.7.0'
    implementation 'androidx.test:core-ktx:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.json:json:20190722'
    testImplementation "org.mockito:mockito-core:3.2.4"
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestImplementation 'androidx.test:runner:1.4.0'
}